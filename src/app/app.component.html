<div class="navbar" role="banner">
  <h1>Endicio</h1>
</div>

<div class="content" role="main">
  <h2 class="type-word">Type a word to search</h2>

  <div class="word-search">
    <div class="word-input-box">
      <input #wordEntered class="input" placeholder="Type your text" required=""
        type="text" (keyup.enter)="searchWord(wordEntered.value)">
      <span class="input-border"></span>
    </div>

    <div class="api-response" id="apiResponseBox">
      <div class="main-data">
        <h3>{{ wordResponseData.word }}</h3>
        <p>Phonetic: {{ wordResponseData.phonetic }}</p>
        <audio controls>
          <source [src]="audio" type="audio/mpeg" />
        </audio>
      </div>
      <div class="meanings">
        <div *ngFor="let item of wordResponseData.meanings">
          <p class="part-of-speach">{{ item.partOfSpeech }}</p>
          <div class="definitions">
            <div *ngFor="let definition of item.definitions;">
              <p class="definition">{{ definition.definition }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
